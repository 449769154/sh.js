<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>查找窗口</title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<link href="../css/mui.min.css" rel="stylesheet" />
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<div class="mui-icon-arrowleft mui-icon mui-icon-back" @tap="back"></div>
		<div class="mui-title">查找窗口</div>
	</header>
	<div class="mui-content">
		<div style="padding: 10px;line-height: 24px;">
			通过 sh.wv.find(path) 查找已经创建的窗口<br /><br />			
			该方法当且仅当在html5plus环境下可使用，返回 plus.webview.webviewObject 对象
		</div>
		<ul class="mui-table-view">
		    <li class="mui-table-view-cell" @tap="find">
		        <a class="mui-navigate-right">查找上一级页面</a>
		    </li>
		</ul>
	</div>
</body>
<script src="../js/mui.min.js"></script>
<script type="text/javascript" src="../js/vue.js" ></script>
<script type="text/javascript" src="../js/sh.min.1.js" ></script>
<script>
new Vue({
	el: '.mui-bar',
	methods:{
		back:function(){
			sh.wv.close()
		}
	}
})
new Vue({
	el: '.mui-table-view',
	data:{
	},
	methods:{
		find: function(){
			var wv = sh.wv.find('webview/list.html');
			console.log(wv)
			if(wv){
				alert('查找到对应窗口 ' + wv.id)
			}
		}
	}
})
</script>
</html>
